<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span>
    <span class="label">
      {{ post.categories }}
    </span>
  </span>
  <div >
    <span>
      {{ post.date | date: "%a. %d. %B %Y" }}
    </span>
    {{ post.author }}
  </div>
  <div>
    {{ post.content }}
  </div>
</article>
